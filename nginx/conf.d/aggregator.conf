upstream dashboard {
    server dashboard:5000;
}

upstream tar1090_upstream {
    server tar1090:80;
}

server {
    listen 80;
    server_name _;

    # Dashboard (Flask) — default handler
    location / {
        proxy_pass http://dashboard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://dashboard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 30s;
    }

    # SSE stream endpoint — disable buffering for live log streaming
    location /api/updates/stream {
        proxy_pass http://dashboard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        chunked_transfer_encoding on;
    }

    # tar1090 map
    location /tar1090/ {
        proxy_pass http://tar1090_upstream/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # tar1090 data (aircraft.json etc)
    location /data/ {
        proxy_pass http://tar1090_upstream/data/;
        proxy_set_header Host $host;
        add_header Access-Control-Allow-Origin *;
    }

    # graphs1090
    location /graphs1090/ {
        proxy_pass http://tar1090_upstream/graphs1090/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
