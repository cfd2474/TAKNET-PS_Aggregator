upstream dashboard {
    server dashboard:5000;
}

upstream tar1090_upstream {
    server tar1090:80;
}

server {
    listen 80;
    server_name _;

    # Docker embedded DNS — required for proxy_pass with IP variables
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    # Dashboard (Flask) — default handler
    location / {
        proxy_pass http://dashboard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://dashboard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 30s;
    }

    # SSE stream endpoint — disable buffering for live log streaming
    location /api/updates/stream {
        proxy_pass http://dashboard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        chunked_transfer_encoding on;
    }

    # tar1090 map
    location /tar1090/ {
        proxy_pass http://tar1090_upstream/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # tar1090 data (aircraft.json etc)
    location /data/ {
        proxy_pass http://tar1090_upstream/data/;
        proxy_set_header Host $host;
        add_header Access-Control-Allow-Origin *;
    }

    # graphs1090
    location /graphs1090/ {
        proxy_pass http://tar1090_upstream/graphs1090/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Feeder direct proxy — routes through aggregator's NetBird connection.
    # nginx handles WebSockets natively; Flask validates session via auth_request.
    location ~ "^/feeder-view/([0-9]+\.[0-9]+\.[0-9]+\.[0-9]+):([0-9]+)(/.*)?$" {
        auth_request     /api/feeder-view-auth;
        auth_request_set $auth_status $upstream_status;

        set $feeder_ip   $1;
        set $feeder_port $2;
        set $feeder_path $3;

        if ($feeder_path = '') {
            set $feeder_path /;
        }

        # WebSocket upgrade support
        set $conn_upgrade "";
        if ($http_upgrade != "") {
            set $conn_upgrade upgrade;
        }

        proxy_pass         http://$feeder_ip:$feeder_port$feeder_path$is_args$args;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection $conn_upgrade;
        proxy_set_header   Host       $feeder_ip:$feeder_port;
        proxy_set_header   X-Real-IP  $remote_addr;
        proxy_read_timeout 60s;
        proxy_buffering    off;
    }

    # Auth sub-request for feeder proxy
    location = /api/feeder-view-auth {
        internal;
        proxy_pass              http://dashboard/api/feeder-view-auth;
        proxy_set_header        Host           $host;
        proxy_set_header        Cookie         $http_cookie;
        proxy_pass_request_body off;
        proxy_set_header        Content-Length "";
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
