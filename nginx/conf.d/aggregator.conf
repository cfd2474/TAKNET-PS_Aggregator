upstream dashboard {
    server dashboard:5000;
}

upstream tar1090_upstream {
    server tar1090:80;
}

server {
    listen 80;
    server_name _;

    # Dashboard (Flask) — default handler
    location / {
        proxy_pass http://dashboard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://dashboard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 30s;
    }

    # SSE stream endpoint — disable buffering for live log streaming
    location /api/updates/stream {
        proxy_pass http://dashboard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        chunked_transfer_encoding on;
    }

    # tar1090 map
    location /tar1090/ {
        proxy_pass http://tar1090_upstream/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # tar1090 data (aircraft.json etc)
    location /data/ {
        proxy_pass http://tar1090_upstream/data/;
        proxy_set_header Host $host;
        add_header Access-Control-Allow-Origin *;
    }

    # graphs1090
    location /graphs1090/ {
        proxy_pass http://tar1090_upstream/graphs1090/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ── Feeder direct proxy (routes through aggregator's NetBird connection) ──
    # Auth sub-request validates session + that the target IP is a known feeder.
    # nginx handles WebSockets and streaming natively here.
    location ~ "^/feeder-view/([0-9]+\.[0-9]+\.[0-9]+\.[0-9]+):([0-9]+)(/.*)?$" {
        # Auth gate: Flask checks session and validates the feeder IP
        auth_request /api/feeder-view-auth;

        # Capture groups
        set $feeder_ip   $1;
        set $feeder_port $2;
        set $feeder_path $3;

        # Proxy directly to feeder over NetBird
        proxy_pass http://$feeder_ip:$feeder_port$feeder_path$is_args$args;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_upgrade;

        proxy_set_header Host $feeder_ip:$feeder_port;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }

    # Auth sub-request endpoint — nginx passes the original URI so Flask
    # can extract and validate the feeder IP
    location = /api/feeder-view-auth {
        internal;
        proxy_pass http://dashboard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Original-URI $request_uri;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
