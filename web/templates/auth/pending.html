<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Approval — TAKNET-PS</title>
    <style>
        :root {
            --bg-primary: #0f1923; --bg-card: #1e2d3d; --bg-input: #162029;
            --border: #2a3a4a; --text-primary: #e8edf2; --text-secondary: #8899aa;
            --text-muted: #5a6a7a; --accent: #3b82f6; --yellow: #eab308; --red: #ef4444;
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg-primary); color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 16px; }
        .logo-wrap { text-align: center; margin-bottom: 28px; }
        .logo-wrap img { width: 80vw; max-width: 640px; height: auto; mix-blend-mode: lighten; }
        .card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 40px 32px; width: 100%; max-width: 420px; text-align: center; }
        .icon { font-size: 48px; margin-bottom: 20px; }
        .card h2 { font-size: 18px; font-weight: 600; margin-bottom: 12px; }
        .card p { font-size: 14px; color: var(--text-secondary); line-height: 1.6; }
        .badge { display: inline-block; background: rgba(234,179,8,0.15); border: 1px solid rgba(234,179,8,0.4); color: var(--yellow); border-radius: 20px; padding: 4px 14px; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: .06em; margin: 16px 0; }
        .btn-logout { margin-top: 28px; padding: 10px 24px; background: transparent; border: 1px solid var(--border); border-radius: 6px; color: var(--text-muted); font-size: 13px; cursor: pointer; transition: border-color .15s, color .15s; }
        .btn-logout:hover { border-color: var(--red); color: var(--red); }
        .check-note { margin-top: 12px; font-size: 11px; color: var(--text-muted); }
    </style>
    <script>
        // Auto-refresh every 30s to detect if account has been approved
        setTimeout(function() { window.location.reload(); }, 30000);
    </script>
</head>
<body>
<div class="logo-wrap">
    <img src="/static/img/taknetlogo.png" alt="TAKNET-PS">
</div>
<div class="card">
    <div class="icon">⏳</div>
    <h2>Access Request Pending</h2>
    <div class="badge">Awaiting Approval</div>
    <p>Your account has been created and is pending administrator approval. You will be granted access once an administrator reviews and approves your request.</p>
    <p class="check-note">This page will automatically check for approval every 30 seconds.</p>
    <form action="/logout" method="GET">
        <button class="btn-logout" type="submit">Sign Out</button>
    </form>
</div>
</body>
</html>
